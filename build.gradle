plugins {
    id("com.github.johnrengelman.shadow") version "7.1.0"
    id("io.micronaut.application") version "3.4.0"
}

version = "0.1"
group = "com.example.micronaut.sandbox"

repositories {
    mavenCentral()
}

micronaut {
    version "3.4.3"
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("com.example.micronaut.sandbox.*")
    }
}

dependencies {
    annotationProcessor("io.micronaut:micronaut-http-validation")
    implementation("io.micronaut:micronaut-http-client")

    implementation("io.micronaut:micronaut-runtime")
    implementation("javax.annotation:javax.annotation-api")
    implementation("io.micronaut:micronaut-validation")

    runtimeOnly("ch.qos.logback:logback-classic")

    testImplementation("io.micronaut.reactor:micronaut-reactor")
}


application {
    mainClass.set("com.example.micronaut.sandbox.Application")
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
